<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

      function grabFields() {
        MakeAPI.search(
          MakeAPI.format({
            tags: document.getElementById( "tags" ).value.split( "," )
          })
        );
      }

      var MakeAPI = {
        search: function( data ) {
          jQuery.ajax({
            type: "POST",
            url: "/api/makes/search",
            data: data,
            success: function( data, text, jqxhr ) {
              console.log(arguments);
            },
            error: function( jqxhr, text, error ) {
              console.log(text);
            }
          });
        },
        format: function( queries ) {
          return {
            "terms" : {
              "tags" : queries.tags,
              "minimum_match": 1
            }
          };
        }
      };

    </script>

  </head>
  
  <body>
    All inputs accept CSV for multiple search terms<br><br>
    Tags<input type="text" id="tags"/><br>
    Author<input type="text" id="authors"/><br><br>

    <input type="button" onclick="grabFields();" value="Submit Data"/>
  </body>
</html>
